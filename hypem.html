<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>delimited | Force Bubble Charts in D3</title>
    <link rel="shortcut icon" href="../common/delimited-favicon-v4.ico">
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        background-color: black;
        padding-left: 50px;
      }
      circle {
        stroke: white;
        stroke-width: 1px;
        opacity: .8;
      }
      .btn-group {
        margin-left: 390px;
      }
      .label {
        fill: white;
        font-size: 16px;
      }
    </style>
    <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-45101494-1']);
    _gaq.push(['_setDomainName', 'delimited.io']);
    _gaq.push(['_trackPageview']);
    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
    </script>
  </head>
  <body>
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-default active" id="all">
        <input type="radio" name="options"> All Grants
      </label>
      <label class="btn btn-default" id="start_year">
        <input type="radio" name="options"> Grants by Year
      </label>
    </div>
    <div id="chart"></div>
    <script src="lib/d3.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/underscore.js"></script>
    <script>

// gates_money data

      d3.json('data/hypem.json', function (error, data) {
      debugger;

        //d3.entries(data) turns data into array but adds existing data as values under 'value' keys
        // data = d3.entries(data);

        //trying _.toArray(data) which turns the data into an array and preserves the indeces
        data = _.toArray(data);
        data.pop();

        console.log(data)

        var width = 1000, height = 1000;
        var fill = d3.scale.ordinal()
          .domain(["loved_count"])
          // .domain(["low", "medium", "high"])
          .range(["#d84b2a", "#beccae", "#7aa25c"])

        var svg = d3.select("#chart").append("svg")
            .attr("width", width)
            .attr("height", height);

        // var max_amount = d3.max(data, function (d) { return parseInt(d.value.loved_count)})
        var max_amount = d3.max(data, function (d) { return parseInt(d.loved_count)})
        // var max_amount = d3.max(data, function (d) { return parseInt(d.total_amount)})
        var radius_scale = d3.scale.pow().exponent(0.5).domain([0, max_amount]).range([2, 85])

        _.each(data, function (elem) {
          // elem.radius = radius_scale(elem.value.loved_count)*.8;
          elem.radius = radius_scale(elem.loved_count)*.8;
          // elem.radius = radius_scale(elem.total_amount)*.8;
          elem.all = 'all';
          elem.x = _.random(0, width);
          elem.y = _.random(0, height);
        })

        var padding = 4;
        var maxRadius = d3.max(_.pluck(data, 'radius'));

        var year_centers = {
          "2008": {name:"2008", x: 150, y: 300},
          "2009": {name:"2009", x: 550, y: 300},
          "2010": {name:"2010", x: 900, y: 300}
        }

        var all_center = { "all": {name:"All Grants", x: 500, y: 300}};

        var nodes = svg.selectAll("circle")
          .data(data);

        nodes.enter().append("circle")
          .attr("class", "node")
          .attr("cx", function (d) { return d.x; })
          .attr("cy", function (d) { return d.y; })
          .attr("r", 1)
          //group color
          .style("fill", function (d) { return fill(d.group); })
          .on("mouseover", function (d) { showPopover.call(this, d); })
          .on("mouseout", function (d) { removePopovers(); })

        nodes.transition().delay(500).duration(5000)
          .attr("r", function (d) { return d.radius; })

        var force = d3.layout.force()
          .charge(0)
          .gravity(0)
          .size([width, height])

        draw('all');

        // $( ".btn" ).click(function() {
        //   draw(this.id);
        // });

        function draw (varname) {
          var foci = varname === "all" ? all_center: year_centers;
          force.on("tick", tick(foci, varname, .55));
          labels(foci)
          force.start();
        }

        function tick (foci, varname, k) {
          return function (e) {
            _.each(data, function (o,i) {
            // data.forEach(function(o, i) {
              var f = foci[o[varname]];
              o.y += (f.y - o.y) * k * e.alpha;
              o.x += (f.x - o.x) * k * e.alpha;
            });
            nodes
              .each(collide(.1))
              .attr("cx", function (d) { return d.x; })
              .attr("cy", function (d) { return d.y; });
          }
        }

        function labels (foci) {
          svg.selectAll(".label").remove();

          svg.selectAll(".label")
          .data(_.toArray(foci)).enter().append("text")
          .attr("class", "label")
          .text(function (d) { return d.name })
          .attr("transform", function (d) {
            return "translate(" + (d.x - ((d.name.length)*3)) + ", " + (d.y - 275) + ")";
          });
        }

        function removePopovers () {
          $('.popover').each(function() {
            $(this).remove();
          }); 
        }

        function showPopover (d) {
          $(this).popover({
            placement: 'auto bottom',
            container: 'body',
            trigger: 'manual',
            html : true,
            content: function() { 
              return 'Artist: ' +  d.artist
                     + '<br/>Title: ' +  d.title
                     + '<br/>Loved Count: ' +  d.loved_count
                     + '<br/><img src="' + d.thumb_url_medium + '"/>'
                   }
          });
          $(this).popover('show')
        }

        function collide(alpha) {
          var quadtree = d3.geom.quadtree(data);
          return function(d) {
            var r = d.radius + maxRadius + padding,
                nx1 = d.x - r,
                nx2 = d.x + r,
                ny1 = d.y - r,
                ny2 = d.y + r;
            quadtree.visit(function(quad, x1, y1, x2, y2) {
              if (quad.point && (quad.point !== d)) {
                var x = d.x - quad.point.x,
                    y = d.y - quad.point.y,
                    l = Math.sqrt(x * x + y * y),
                    r = d.radius + quad.point.radius + padding;
                if (l < r) {
                  l = (l - r) / l * alpha;
                  d.x -= x *= l;
                  d.y -= y *= l;
                  quad.point.x += x;
                  quad.point.y += y;
                }
              }
              return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
            });
          };
        }
      });
    </script>
  </body>
</html>
